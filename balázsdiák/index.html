<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balázs Diák próbafeladat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div class="success">
        <img src="images/star.svg" class="gameend" alt="">
    </div>
    <div class="upside">
        <div class="row align-items-center">
            <div class="col-4"><div class="collector" id="collector-1"></div></div>
            <div class="col-4"><div class="collector" id="collector-2"></div></div>
            <div class="col-4"><div class="collector" id="collector-3"></div></div>
        </div>
    </div>
    <div class="pool">
        <div class="row">
            <div class="col-2 pool-item" id="pool-1"></div>
            <div class="col-2 pool-item" id="pool-2"></div>
            <div class="col-2 pool-item" id="pool-3"></div>
            <div class="col-2 pool-item" id="pool-4"></div>
            <div class="col-2 pool-item" id="pool-5"></div>
            <div class="col-2 pool-item" id="pool-6"></div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js.js"></script>

</html>
